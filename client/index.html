<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DApp Home</title>

    <!-- Bootstrap CSS + JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>

    <!-- Shared JS -->
    <script src="./js/utils.js"></script>
    <script src="./js/web3-init.js"></script>
    <script src="./js/navbar.js"></script>
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="p-4 bg-white rounded shadow-sm">
            <h1 class="h4 mb-3">Welcome ðŸ‘‹</h1>
            <p class="text-muted">Connect your wallet and use the pages from the navbar.</p>

            <div id="homeStatus" class="row g-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-muted small">Connected Account</div>
                            <div id="homeAccount" class="fw-semibold">â€”</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-muted small">Your Role</div>
                            <div id="homeRole" class="fw-semibold">Unconnected</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-muted small">Name</div>
                            <div id="homeName" class="fw-semibold">â€”</div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-muted small">Name</div>
                            <div id="homeFee" class="fw-semibold">â€”</div>
                        </div>
                    </div>
                </div> -->
            </div>

            <hr class="my-4" />


            <h1 class="h5 mb-3"> Search & Sort Participants</h1>
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Filter by District</label>
                    <input id="searchDistrict" class="form-control mb-2" placeholder="Type district" />
                    <button id="btnSearch" class="btn btn-outline-secondary">Search</button>
                    <div id="searchResult" class="small mt-2"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Counts per District</label><br />
                    <button id="btnCountSort" class="btn btn-outline-secondary">Show Counts (sorted)</button>
                    <div id="countResult" class="small mt-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        (async function init() {
            await navbar.loadNavbar("home");
            document.getElementById("connectBtn").click();

            const wait = setInterval(async () => {
                if (app.contract && app.account) {
                    clearInterval(wait);
                    await navbar.updateNavStatus();

                    document.getElementById("homeAccount").textContent = app.account;

                    const me = normalizeUser(await app.contract.methods.users(app.account).call());
                    const roleName = me.isRegistered ? (RoleNames[me.role] || "Unknown") : "Unregistered";

                    document.getElementById("homeRole").textContent = roleName;
                    document.getElementById("homeName").textContent = me.isRegistered ? (me.name || "Unknown") : "no name";

                    //  Wire Search & CountSort now that contract is ready
                    document.getElementById("btnSearch").onclick = async () => {
                        const out = document.getElementById("searchResult");
                        const district = document.getElementById("searchDistrict").value.trim().toLowerCase();
                        try {
                            const parts = (await app.contract.methods.getParticipants().call({ from: app.account }))
                                .map(normalizeUser);
                            const filtered = parts.filter(p => p.district.toLowerCase().includes(district));
                            out.innerHTML = filtered.length
                                ? filtered.map(p => `
                                <div>
                                    ${p.name} â€” ${p.district} â€” ${InterestNames[p.training_interest]} 
                                    â€” Completed: ${p.has_completed_training}
                                    <br>Addr: ${p.wallet_addr}
                                </div>`).join("")
                                : "No matches";
                        } catch (e) {
                            msg(e);
                        }
                    };

                    document.getElementById("btnCountSort").onclick = async () => {
                        const out = document.getElementById("countResult");
                        try {
                            const parts = (await app.contract.methods.getParticipants().call({ from: app.account }))
                                .map(normalizeUser);
                            const map = {};
                            parts.forEach(p => { map[p.district] = (map[p.district] || 0) + 1; });
                            const rows = Object.entries(map).sort((a, b) => b[1] - a[1]);
                            out.innerHTML = rows.map(([d, c]) => `<div>${d}: <strong>${c}</strong></div>`).join("");
                        } catch (e) {
                            msg(e);
                        }
                    };
                }
            }, 200);
        })();
    </script>

</body>

</html>
