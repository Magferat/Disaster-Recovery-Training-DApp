<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Book Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/web3-init.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/booking.js"></script>
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="p-4 bg-white rounded shadow-sm">
            <h1 class="h5 mb-4">Book a 30-minute slot</h1>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Trainer</label>
                    <select id="trainerSelect" class="form-select"></select>
                    <button id="refreshTrainers" class="btn btn-sm btn-outline-secondary mt-2">Refresh Trainers</button>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date</label>
                    <input id="slotDate" type="date" class="form-control" />
                    <button id="loadSlots" class="btn btn-sm btn-outline-secondary mt-2">Show Slots</button>
                </div>
                <div class="col-md-4">
                    <div class="text-muted small">Booking Fee</div>
                    <div id="bookFee" class="fw-semibold">â€”</div>
                </div>
            </div>

            <hr />

            <div id="slots" class="vstack gap-2"></div>
            <div id="bookMsg" class="mt-3 small text-muted"></div>
        </div>
    </main>

    <script>
        (async function init() {
            await navbar.loadNavbar("booking");
            document.getElementById("connectBtn").onclick = async () => {
                await web3Helpers.connect(); await navbar.updateNavStatus();
                document.getElementById("bookFee").textContent = web3Helpers.fromWei(app.bookingFeeWei) + " ETH";
                await loadTrainers();
            };
            // wire
            wireBookingUI();
        })();
    </script>
</body>

</html>
