<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/web3-init.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/register.js"></script>
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="p-4 bg-white rounded shadow-sm">
            <h1 class="h5 mb-4">Registration</h1>
            <div class="row g-4">
                <div class="col-md-4">
                    <h6>Admin</h6>
                    <input id="adminName" class="form-control mb-2" placeholder="Admin name" />
                    <button id="registerAdmin" class="btn btn-primary">Register Admin</button>
                </div>
                <div class="col-md-4">
                    <h6>Trainer</h6>
                    <input id="trainerName" class="form-control mb-2" placeholder="Trainer name" />
                    <button id="registerTrainer" class="btn btn-primary">Register Trainer</button>
                </div>
                <div class="col-md-4">
                    <h6>Participant</h6>
                    <input id="pName" class="form-control mb-2" placeholder="Name" />
                    <input id="pAge" type="number" min="1" class="form-control mb-2" placeholder="Age" />
                    <input id="pGender" class="form-control mb-2" placeholder="Gender" />
                    <input id="pDistrict" class="form-control mb-2" placeholder="District" />
                    <select id="pInterest" class="form-select mb-2">
                        <option value="0">first_aid</option>
                        <option value="1">shelter_rebuild</option>
                        <option value="2">food_safety</option>
                    </select>
                    <button id="registerParticipant" class="btn btn-primary">Register Participant</button>
                </div>
            </div>
            <div id="regMsg" class="mt-3 small text-muted"></div>
        </div>
    </main>

    <script>
        (async function init() {
            await navbar.loadNavbar("register");
            document.getElementById("connectBtn").onclick = async () => {
                await web3Helpers.connect(); await navbar.updateNavStatus();
            };
            // wire buttons
            wireRegisterUI();
        })();
    </script>
</body>

</html>
