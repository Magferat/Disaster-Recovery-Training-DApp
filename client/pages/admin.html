<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/web3-init.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/admin.js"></script>
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="p-4 bg-white rounded shadow-sm">

            <h1 class="h5 mb-3">Admin: Update Participant</h1>
            <div class="row g-4">
                <div class="col-md-6">
                    <h6 class="mb-2">Update Interest</h6>
                    <input id="uAddr1" class="form-control mb-2" placeholder="Participant address (0x...)" />
                    <select id="uInterest" class="form-select mb-2">
                        <option value="0">first_aid</option>
                        <option value="1">shelter_rebuild</option>
                        <option value="2">food_safety</option>
                    </select>
                    <button id="btnUpdateInterest" class="btn btn-primary">Update Interest</button>
                </div>
                <div class="col-md-6">
                    <h6 class="mb-2">Update Completion Status</h6>
                    <input id="uAddr2" class="form-control mb-2" placeholder="Participant address (0x...)" />
                    <select id="uStatus" class="form-select mb-2">
                        <option value="false">false</option>
                        <option value="true">true</option>
                    </select>
                    <button id="btnUpdateStatus" class="btn btn-primary">Update Status</button>
                </div>
            </div>
            <div id="adminMsg" class="mt-3 small text-muted"></div>

            <hr class="my-4" />

            <h1 class="h5 mb-3">Admin: Search & Sort Participants</h1>
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Filter by District</label>
                    <input id="searchDistrict" class="form-control mb-2" placeholder="Type district" />
                    <button id="btnSearch" class="btn btn-outline-secondary">Search</button>
                    <div id="searchResult" class="small mt-2"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Counts per District</label><br />
                    <button id="btnCountSort" class="btn btn-outline-secondary">Show Counts (sorted)</button>
                    <div id="countResult" class="small mt-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        (async function init() {
            await navbar.loadNavbar("admin");
            document.getElementById("connectBtn").onclick = async () => {
                await web3Helpers.connect(); await navbar.updateNavStatus();
            };
            wireAdminUI();
        })();
    </script>
</body>

</html>
