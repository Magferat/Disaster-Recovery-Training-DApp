<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/web3-init.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/schedules.js"></script>
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <div class="p-4 bg-white rounded shadow-sm">
            <h1 class="h5 mb-3">All Training Schedules</h1>
            <button id="refreshSchedules" class="btn btn-outline-secondary btn-sm mb-3">Refresh</button>
            <div id="schedules" class="vstack gap-3"></div>
        </div>
    </main>

    <script>
        (async function init() {
            await navbar.loadNavbar("schedules");
            document.getElementById("connectBtn").onclick = async () => {
                await web3Helpers.connect(); await navbar.updateNavStatus(); await renderSchedules();
            };
            document.getElementById("refreshSchedules").onclick = renderSchedules;
        })();
    </script>
</body>

</html>
